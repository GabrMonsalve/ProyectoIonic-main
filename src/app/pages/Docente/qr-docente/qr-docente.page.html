<ion-header [translucent]="true">
  <ion-toolbar style="background-color: #003366;">
    <ion-title style="color: #FFD700;">Generar QR Docencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: #FFFFFF;">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center" style="color: #003366;">Asignatura en Proceso</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="ion-text-center" style="color: #003366;">Clase en proceso</p>
      <ion-button expand="full" style="--background: #FFD700; --color: #003366;" class="ion-margin-top">
        Asignatura Sección Horario
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title style="color: #003366;">Generar Código QR</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" style="--background: #FFD700; --color: #003366;" routerLink="/generarQrDocente">
        Generar QR
      </ion-button>
    </ion-card-content>
  </ion-card>
  <footer>
    <ion-button expand="medium" style="--background: #FFD700; --color: #003366;" class="ion-margin-top" routerLink="1">
      <strong>Volver</strong>
    </ion-button>
  </footer>
</ion-content>
